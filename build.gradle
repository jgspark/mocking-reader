plugins {
    id 'java'
    id 'maven-publish'
}

group = 'org.jgspark'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

publishing {
    publications {
        maven(MavenPublication) {

            groupId = 'org.jgspark'
            artifactId = 'reader'
            version = '1.0-SNAPSHOT'

            from components.java
        }
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
